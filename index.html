<!DOCTYPE html>
<html lang="en" ng-app="DeveloperTest">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">	
  <meta name="description" content="Developer Test">
  <meta name="author" content="Jorge Alejandro NarvÃ¡ez Giraldo">
  <link rel="icon" href="images/icon.ico">

  <title>Developer Test</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/carousel.css" rel="stylesheet">	
  <!-- Angular -->
  <script src="js/angular.js"></script>     
  <script src="js/angular-route.js"></script>
  <script src="js/angular-resource.js"></script>
  <script src="js/angular-youtube-embed.js"></script>  

  <!-- YT library-->
  <script src="https://www.youtube.com/iframe_api"></script>  

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
    	
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>
	<!-- Source code with business logic -->
	  
	<script src="js/ie-emulation-modes-warning.js"></script>

	<style type="text/css"></style></head>
<!-- NAVBAR
================================================== -->
  <body>
  <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">Developer Test</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" >
        <ul class="nav navbar-nav">
                <li ng-class="{active: ActualTab == 0}"><a href="#/">Home</a></li>
                <li ng-class="{active: ActualTab == GenreAction}"><a ng-model="GenreAction" href="#/genre/{{GenreAction}}">Action</a></li>
                <li ng-class="{active: ActualTab == GenreAventure}"><a ng-model="GenreAventure" href="#/genre/{{GenreAventure}}">Aventure</a></li>
                <li ng-class="{active: ActualTab == GenreScienceFiction}"><a ng-model="GenreScienceFiction" href="#/genre/{{GenreScienceFiction}}">Science Fiction</a></li>                
              </ul>
        <ul class="nav navbar-nav navbar-right">
                <li><a id="searchLink" ng-if="InputSearch != null" style="cursor: pointer;" href="#/search/{{InputSearch}}">Search</a></li>
                
               </ul>
        <div class="navbar-form navbar-right" >
        <input type="text" id="search-movie" ng-model="InputSearch" class="form-control" onkeypress="if (event.which==13) document.getElementById('searchLink').click()" placeholder="Search by actor or movie..." required maxlength="15">
        </div>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <!-- Carousel
    ================================================== -->

    <div id="container" class="carousel">
        <div id="slides_control">
          <div>
            <carousel interval="myInterval">
              <slide ng-repeat="slide in slides | limitTo: 15" ng-if="slide.poster_path != null" class="item" active="slide.active">
                <img class="slide" ng-src="http://image.tmdb.org/t/p/w500/{{slide.poster_path}}">
                <div class="carousel-caption">
                  <h1>{{slide.title}}</h1>
                </div>
              </slide>
            </carousel>
          </div>
        </div>
      </div>

    <!-- /.carousel -->  
  <div ng-view>
    
  </div>  
</body></html>
